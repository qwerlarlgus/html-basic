<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <style>


  </style> -->
</head>

<body>
  <form action="">
    <label for="">사용자 ID</label>
    <input type="text" name="" id="" autocomplete="on"> <br>
    <!--     <input type="text" name="" id="" autofocus> <br> -->
    <input type="checkbox" name="program_lang" id="chk_html">
    <label for="">HTML</label>
    <input type="checkbox" name="program_lang" id="chk_css">
    <label for="">CSS</label>
    <label><input type="checkbox" name="program_lang"> 자바스크립트</label>
    <div>
      <input type="color" name="" id="">
    </div>
    <div>
      <input type="date" name="" id="">
    </div>
    <div>
      <input type="datetime-local" name="" id="">
    </div>
    <div>
      <label for=""> 이메일</label>
      <input type="email" name="" id="">
    </div>
    <div>
      <label for=""> 이메일</label>
      <input type="email" name="" id="" placeholder="abc@gmail.com형식">
    </div>
    <button type="button">조회</button>
    <!-- <input type="button" value="저장"> -->
    <input type="submit" value="저장"> <br>
    <input type="password" name="" id=""> <br>
    <!-- <input type="file"> -->
    <input type="file" multiple> <br>
    <input type="month" name="" id="">
    <input type="number" name="" id=""> <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">남자</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">여자</label><br>

    <input type="radio" id="rdo_html" name="rao_program_lang" value="rdo_html">
    <label for="rdo_html">HTML</label><br>
    <input type="radio" id="rdo_css" name="rao_program_lang" value="rdo_css">
    <label for="rdo_css">CSS</label><br>

    <label for="vol">볼륨 (0에서 100까지):</label>
    <input type="range" id="vol" name="vol" min="0" max="100"> <br>
    <br><br>
    <label for="gsearch">검색 키워드:</label>
    <input type="search" id="gsearch"> <br>
    <br><br>
    <label for="fullname">이름:</label>
    <input type="text" id="fullname">
    <label for="appt">Select a time:</label>
    <input type="time" id="appt" name="appt"> <br>
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage">
    <label for="week">Select a week:</label>

    <input type="week" id="week" name="week">
<!-- 재무쪽에서 week 사용 -->
    
    <br><br>
    <input type="reset" value="">
    <!-- <input type="image" src="http://image.kyobobook.co.kr/images/book/xlarge/418/x9791165920418.jpg" alt="">5 -->
    
  </form>
</body>

</html>

<!-- HTML form 활용, action 보낼곳, 버튼타이브 인풋타입 둘다 
HTML, CSS, 자바스크립트 체크박스, program_lang 통계하듯 모을 때 
submit 지정 URL 보낸다, multiple 여러개 파일 선택, 
그림 첨부에도 버튼의 기능까지 가능-->
