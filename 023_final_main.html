<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제. 다음과 같은 입력 폼을 만드세요.</title>

    <style>
        th {
            font-size: 7px;
            width: 120px;
            background-color: plum;
            font-weight: bold;
        }

        table,
        tr,
        td,
        th {
            border: 1px solid;
            border-spacing: 0px;
        }
    </style>
</head>

<body>
    <div style="width: 60%; margin-right: 20px; float:left;">
        <center>
            <h2> 문제. 다음과 같은 입력 폼을 만드세요.</h2>
        </center>

        <p style="color: white; background-color: rgb(85, 130, 214); 
                font-size: 13px; padding: 5px; margin: 0px;">
            <b>사용자 정보입력</b>
        </p>
        <p style="font-size: 13px; margin: 0px">
            안녕하세요. OO이의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야합니다. <br>
            아래의 사항들을 빠짐없이 기록해주세요.
        </p>
        <br>
    <form action="">
    <table style="width:100%;">
        <!-- <tr>
            <th rowspan="2">출발역</th> 
            <th rowspan="2">도착역</tH> 
            <th colspan="2" style="text-align: center;">현재운임</th> 
            <th colspan="2" style="text-align: center;">2020년 중앙선 전 구간 개통 시 <br> 청량리~서원주 구간 '준고속 서비스'</th>
            
        </tr> -->
        <tr>
            <th><label for="">사용자 ID</label>
            </th>
            <th colspan="3" style="text-align: left;">
            <input type="text" name="" id="" autocomplete="on">
            <input type="button" name="user_PWcheck" value="ID 중복확인">
            </th>
        </tr>
        <tr align="center">
            <th>비밀번호</th>
            <th colspan="1" style="text-align: left;">
            <input type="text" name="" id="" autocomplete="on">
            </th>
            <th>비밀번호 확인</th>
            <th colspan="2" style="text-align: left;">
            <input type="text" name="" id="" autocomplete="on">
            </th>
        </tr>
        <tr align="center">
            <th>사용자 이름</th>
            <th colspan="3" style="text-align: left;">
            <input type="text" name="" id="" autocomplete="on">
            </th>
        </tr>
        <tr align="center">
            <th>주민등록번호</th>
            <th colspan="3" style="text-align: left;">
            <input type="text" name="" id="" autocomplete="on">
            <lable>-</lable>
            <input type="text" name="" id="" autocomplete="on">
            </th>
            
        </tr>
        <tr align="center">
            <th>생년월일</th>
            <th colspan="1" style="text-align: left;">
            <input type="text" name="" id="" autocomplete="on">
            </th>
            <th>성별</th>
            <td colspan="2" style="text-align: left;">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">남자</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">여자</label>
            </td>
        </tr>
        <tr align="center">
            <th>우편번호</th>
            <th colspan="3" style="text-align: left;">
            <input type="text" name="" id="" autocomplete="on">
            <lable>-</lable>
            <input type="text" name="" id="" autocomplete="on">
            <input type="button" name="user_PWcheck" value="우편번호검색">
            </th>
        </tr>
        <tr align="center">
            <th>주 소</th>
            <th colspan="3" style="text-align: left;">
            <input type="text" name="" id="" autocomplete="on" size="65">
            </th>
        </tr>
        <tr align="center">
            <th>나머지주소</th>
            <th colspan="3" style="text-align: left;">
            <input type="text" name="" id="" autocomplete="on">
            </th>
        </tr>
        <tr align="center">
            <th>E-Mail</th>
            <th colspan="3" style="text-align: left;">
            <input type="text">
            @
                <select name="email">
                    <option value="0">선택해주세요</option>
                    <option value="1">naver.com</option>
                    <option value="2">daum.com</option>
                    <option value="3">nate.com</option>
            </th>
        </tr>
        <tr align="center">
            <th>직 업</th>
            <th colspan="3" style="text-align: left;">
            <select name="email">
                <option value="0">컴퓨터/정보통신</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </th>
        </tr>
        <tr align="center">
            <th colspan="4" style="text-align: center;">
            <input type="submit" value="등록">
            <input type="submit" value="취소">
        </th>
            
        </tr>
    </form>
    </table>

</body>

</html>
